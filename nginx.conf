server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ðŸ”¹ Arquivos estÃ¡ticos â€” servidos sempre da raiz, nÃ£o da subpasta de idioma
  location ~ ^/(de|en|it|pt)/static/ {
    rewrite ^/(de|en|it|pt)/(.*)$ /$2 break;
    root /usr/share/nginx/html;
  }

  # ðŸ”¹ Manifest, favicon etc.
  location ~ ^/(de|en|it|pt)/(manifest\.json|favicon\.ico)$ {
    rewrite ^/(de|en|it|pt)/(.*)$ /$2 break;
    root /usr/share/nginx/html;
  }

  # ðŸ”¹ Rotas de idioma (fallback pro React)
  location ~ ^/(de|en|it|pt)(/.*)?$ {
    try_files $uri /index.html;
  }

  # ðŸ”¹ Rota padrÃ£o SPA
  location / {
    try_files $uri /index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
